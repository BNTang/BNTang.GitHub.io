<meta name="description" content="包命名规范 包(Package) 的作用是将功能相似或相关的类或者接口进行分组管理，便于类的定位和查找，同时也可以使用包来避免类名的冲突和访问控制，使代码更容易维护。通常，包名使用小写英文字母进行命名，并使用 “.” 进行分割，每个被分割的单元只能包含一个 名词。 一般地，包命名常采用顶级域名作为前缀，例如 com，net，org，edu，gov，cn，io 等，随后紧跟公司&#x2F;组织&#x2F;个人名称以及功">
